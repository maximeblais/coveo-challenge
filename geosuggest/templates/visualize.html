{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>GeoSuggest</h1>
        <p>A RESTful API that provides suggestions for cities</p>
        <h2>Visualization</h2>
    </div>
    <div id="map" style="width: 900px; height: 500px;"></div>
    <script>
        let map = L.map('map').setView([45.40008, -71.89908], 13);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}',
            {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox.streets',
                accessToken: 'pk.eyJ1IjoibWF4aW1lYmxhaXMiLCJhIjoiY2p6YjV4YjI5MDdyZzNoazk1enZ0d3B4dSJ9.0Ve319zqy07Vjdlsz-Qbhg'
            }).addTo(map);
    </script>
</div>

{% endblock %}
